<div class="container">
  <div class="row">
    <h1 class="mb-3 text-center">Update Cars</h1>
    <div class="col">
      <div class="mb-3 ">
        <label for="id">ID</label>
        <input type="text" [(ngModel)]="carData.id" class="form-control" placeholder="ID">
      </div>
      <div class="mb-3 ">
        <label for="img">Image link</label>
        <input type="text" [(ngModel)]="carData.image" class="form-control" placeholder="Image link">
      </div>
      <div class="mb-3 ">
        <label for="type">Type</label>
        <input type="text" [(ngModel)]="carData.type" class="form-control" placeholder="Focus">
      </div>
      <div class="mb-3 ">
        <label for="producer">Producer</label>
        <input type="text" [(ngModel)]="carData.producer" class="form-control" placeholder="Ford">
      </div>
      <div class="mb-3 ">
        <label for="price">Price</label>
        <input type="text" [(ngModel)]="carData.price" class="form-control" placeholder="10000">
      </div>
    </div>
    <div class="col">
      <div class="mb-3 ">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="carData.description" class="form-control" placeholder="Some text">
      </div>
      <div class="mb-3 ">
        <label for="seats">Seats</label>
        <input type="text" [(ngModel)]="carData.seats" class="form-control" placeholder="5">
      </div>
      <div class="mb-3 ">
        <label for="averageFuelUse">Average fuel use</label>
        <input type="text" [(ngModel)]="carData.averageFuelUse" class="form-control" placeholder="9.5">
      </div>
      <div class="mb-3 ">
        <label for="transmission">Transmission</label>
        <input type="text" [(ngModel)]="carData.transmission" class="form-control" placeholder="Manual">
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateCar()"> Update Cars</button>
    </div>
  </div>
</div>
