<div class="search">
    <div class="text">
        <p>Find the car that best suits your needs! </p>
        <h1>Book now and you can still cancel later for free</h1>
    </div>
    <div class="container">
        <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="minDate" [max]="maxDate">
                <input matStartDate matInput formControlName="start" [(ngModel)]="orderDetails.rentStartDate"
                    onkeypress="return /[0-9]/i.test(event.key)" placeholder="Start date">
                <input matEndDate matInput formControlName="end" [(ngModel)]="orderDetails.rentEndDate"
                    onkeypress="return /[0-9]/i.test(event.key)" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker color="primary">
            </mat-date-range-picker>

            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
    </div>
    <div>
        <button type="button" class="btn btn-light btn-lg" [disabled]="range.invalid"
            (click)="listHideCars($event)">Search</button>
    </div>
</div>
<div *ngIf="listCars">
    <app-cars-card></app-cars-card>
</div>
